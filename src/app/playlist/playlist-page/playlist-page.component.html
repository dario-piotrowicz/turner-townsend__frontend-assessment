<section class="playlist-page">
  <ng-container *ngIf="playlist | async as playlistData">
    <app-playlist
      *ngIf="!error; else errorEl"
      [playlistData]="playlistData"
    ></app-playlist>
    <ng-template #errorEl>
      <dialog class="error">
        <span class="error__message">
          Ops! An error occurred when fecthing the playlist data
        </span>
      </dialog>
    </ng-template>
  </ng-container>
  <button
    *ngIf="scrollToTopIsVisible"
    class="to-top-btn"
    (click)="toTopClickEventHandler()"
    [@toTopBtn]
  >
    <img
      src="../../../assets/imgs/arrow_top.png"
      alt="arrow top"
      class="to-top-btn__img"
    />
  </button>
</section>
