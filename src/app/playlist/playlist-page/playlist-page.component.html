<div class="playlist-page">
  <div *ngIf="playlist | async as playlistData">
    <app-playlist
      *ngIf="!error; else errorEl"
      [playlistData]="playlistData"
    ></app-playlist>
    <ng-template #errorEl>
      <div class="error">
        <p class="error__message">
          Ops! An error occurred when fecthing the playlist data
        </p>
      </div>
    </ng-template>
  </div>
</div>
